server {
  listen 80;
  server_name localhost;

  # Chemin vers les fichiers statiques d'Angular
  root /usr/share/nginx/html;
  index index.html;

  # Servir les fichiers statiques directement
  location / {
    # Pour la navigation de la SPA, renvoyer vers index.html si le fichier n'est pas trouvé
    try_files $uri $uri/ /index.html;
  }

  # --- PROXY POUR LE BACKEND ---
  # Intercepte toutes les requêtes commençant par /api/
  # et les redirige vers le conteneur backend.
  location /api/ {
    # "backend" est le nom du service dans votre docker-compose.yml
    proxy_pass http://backend:8081;

    # Headers nécessaires pour que la redirection fonctionne correctement
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
