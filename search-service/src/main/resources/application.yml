server:
  port: 8082

spring:
  application:
    name: search-service

  # Base de donn√©es PostgreSQL
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/tarif}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin}

  # Redis Cache
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 heure en millisecondes

  # Security OAuth2
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/tarif}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/tarif/protocol/openid-connect/certs}

# Configuration OpenFeign
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  circuitbreaker:
    enabled: true

# Backend service URL
backend:
  url: ${BACKEND_URL:http://localhost:8081}

# Configuration IA
ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: ${ANTHROPIC_MODEL:claude-3-haiku-20240307}
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama3}
  # Provider actif: openai, anthropic, ollama
  provider: ${AI_PROVIDER:openai}

# RabbitMQ Exchanges et Queues
messaging:
  exchange:
    search: search-exchange
  queue:
    search-completed: search-completed-queue
  routing-key:
    search-completed: search.completed

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      backendService:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
  retry:
    instances:
      backendService:
        maxAttempts: 3
        waitDuration: 1s

# Logging
logging:
  level:
    com.tarif.search: INFO
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.amqp: INFO
